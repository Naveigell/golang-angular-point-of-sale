<div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" style="background: #121212BB; display: block; padding-right: 16px;" aria-modal="true">
    <div class="modal-dialog modal-info" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new category</h5>
                <button (click)="modalClosed.emit({ open: false })" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="col-form-label">Category:</label>
                        <input [(ngModel)]="category" type="text" class="form-control" [ngModelOptions]="{standalone: true}">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button (click)="modalClosed.emit({ open: false })" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button (click)="categoryAdded.emit({ category: category })" type="button" class="btn btn-info">Save</button>
            </div>
        </div>
    </div>
</div>
